<div id="shadow-admin">
    <!-- <div id="hello_user"></div> -->
    <div class="container-fluid text-center pt-4">
      <h1 id="table-title">All Orders جميع الطلبات</h1>

      <table border="2" id="table-data" class="table">
        <tr>
          <td class="table-header">Name</td>
          <td class="table-header">Address</td>
          <td class="table-header">Mobile</td>
          <td class="table-header">Order ID</td>
          <td class="table-header">Status</td>
        </tr>
      </table>
    </div>

    <hr />
    <div class="container text-center">
      <div class="card-body">
        <form id="post-form">
          <center><h3>Add Item to menu</h3></center>
          <textarea
            id="post"
            class="form-control"
            placeholder="What do you want to add..."
          ></textarea>
          <input
            class="form-control"
            type="text"
            placeholder="food Item Name"
          />
          <input class="form-control" type="text" placeholder="Price" />
          <label for="image">The Food's Photo</label>
          <input
            type="file"
            class="form-control"
            id="image"
            accept="images/*"
          />
          <div class="text-center">
            <button type="button" class="btn btn-success" onclick="upload()">
              Upload
            </button>
          </div>
        </form>
      </div>
      <div class="row mt-4" id="posts"></div>
    </div>
